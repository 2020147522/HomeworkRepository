        <!-- create an unordered list. -->

            <img src = "./IMG2.jpg" width = "300" height = "200" alt = "Football">

            <!-- the <table> tag opens a table. -->
            <table border = "1">

                <thead>
                    <tr>
                        <th>수업 이름</th>

                    </tr>

                <!-- all table contents. -->
                <tbody>

                        <td>인터넷 프로그랭밍</td>

                    </tr>

                    <tr>
                        <td>한문(2)</td>
                        <td>월3,4 수11,12</td>
                    </tr>
                </tbody>

                <tfoot>
                <!-- the <tfoot> sections appears last in the table. -->
                <!-- rowspans and colspans merge the specified. -->
                    <tr>
                        <!-- merge two rows and two columns. -->
                        <th rowspan = "2" colspan= "2">
                            <img src = "./IMG4.png" width = "200" height = "100" alt = "연세대학교 컴퓨터과학과">
